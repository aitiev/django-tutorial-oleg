{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Post
{% endblock %}

{% block content %}
    <h1>Are you sure to delete the post "{{ post.title }}"</h1>

<form action="{% url 'post-delete' slug=post.slug %}" method="post">
    {% csrf_token %}
    <a href="{{ post.get_absolute_url }}" class="btn btn-light">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
