{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Tag
{% endblock %}

{% block content %}
    <h1>Are you sure to delete the tag "{{ tag.title }}"</h1>

<form action="{% url 'tag-delete' slug=tag.slug %}" method="post">
    {% csrf_token %}
    <a href="{{ tag.get_absolute_url }}" class="btn btn-light">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
